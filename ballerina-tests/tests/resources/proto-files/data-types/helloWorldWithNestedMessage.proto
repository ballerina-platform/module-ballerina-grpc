syntax = "proto3";

package myproj.apis;

service helloWorldWithNestedMessage {
    rpc hello(HelloRequest) returns (HelloResponse);
    rpc bye(ByeRequest) returns (ByeResponse);
}

message HelloRequest {
    string name = 1;
}
message HelloResponse {
    string message = 1;
    message Bar {
        int32 i = 1;
        message Foo {
            int32 i = 1;
        }
        repeated Foo foo = 2;
    }
    repeated Bar bars = 2;
}
message ByeRequest {
    string greet = 1;
}
message ByeResponse {
    string say = 1;
    Baz baz = 2;
}

message Baz {
    string age = 1;
}

message FileInfo {
    message Observability {
        string id = 1 [json_name = "observabilityId"];
        string latest_version = 2;
        message TraceId {
            string id = 1 [json_name = "observabilityId"];
            string latest_version = 2;
        }
        TraceId traceId = 3;
    }
    Observability observability = 1;
}

message Log {
    message Observability {
        string id = 1 [json_name = "observabilityId"];
        string latest_version = 2;
    }
    Observability observability = 1;
}
