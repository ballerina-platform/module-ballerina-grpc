syntax = "proto3";
import "google/protobuf/wrappers.proto";
import "google/protobuf/empty.proto";

package grpcservices;

service HelloWorld100 {
	rpc hello (google.protobuf.StringValue)
			returns (google.protobuf.StringValue);
	rpc testInt(google.protobuf.Int32Value)
			returns (google.protobuf.Int32Value);
	rpc testFloat(google.protobuf.FloatValue)
			returns (google.protobuf.FloatValue);
	rpc testBoolean(google.protobuf.BoolValue)
			returns (google.protobuf.BoolValue);
	rpc testStruct(Request)
			returns (Response);
	rpc testNoRequest(google.protobuf.Empty)
			returns (google.protobuf.StringValue);
	rpc testNoResponse(google.protobuf.StringValue)
			returns (google.protobuf.Empty);
	rpc testResponseInsideMatch(google.protobuf.StringValue) returns (Response);
}

message Request {
	string name = 1;
	string message = 2;
}

message Response {
	string resp = 1;
}
