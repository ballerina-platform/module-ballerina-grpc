task runIntegrationTests {
    doLast {
        try {
            exec {
                workingDir project.projectDir
                if (Os.isFamily(Os.FAMILY_WINDOWS)) {
                    commandLine 'cmd', '/c', "${ballerinaDist}/bin/bal.bat build && exit %%ERRORLEVEL%%"
                } else {
                    commandLine 'sh', '-c', "${ballerinaDist}/bin/bal build"
                }
            }
        } catch (Exception e) {
            throw e
        }
    }
}

